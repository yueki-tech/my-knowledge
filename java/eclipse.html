    eclipse<br/>
    <br/>
    ■ソースのエクスポート<br/>
    　①パッケージ・エクスプローラーで対象のフォルダまたはファイルを選択(複数可)<br/>
    　②右クリックで「エクスポート」を選択<br/>
    　③エクスポートダイアログの「一般＞ファイル・システム」を選択<br/>
    　④「宛先ディレクトリー」を指定し、オプションの「ファイルのディレクトリー構造を作成」をチェックし、完了ボタンを押下<br/>
