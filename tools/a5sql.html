    ■コンソールに出力する方法<br />
    A5SQLのコンソールにDBMS_OUPUT.PUT_LINEのメッセージを表示するには、以下のようにDBMS_PUTLINE.ENABLEメソッドを呼び出す必要がある。<br />
    <br />
    &nbsp;DBMS_OUTPUT.ENABLE;
    &nbsp;-- SQL文出力
    &nbsp;DBMS_OUTPUT.PUT_LINE('TEST MESSAGE');
