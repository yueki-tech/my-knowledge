    ■コンソールに出力する方法<br />
    A5SQLのコンソールにDBMS_OUPUT.PUT_LINEのメッセージを表示するには、以下のようにDBMS_PUTLINE.ENABLEメソッドで有効化して出力を行う。<br />
    &nbsp;&nbsp;DBMS_OUTPUT.ENABLE;<br />
    &nbsp;&nbsp;-- SQL文出力<br />
    &nbsp;&nbsp;DBMS_OUTPUT.PUT_LINE('TEST MESSAGE');<br />
