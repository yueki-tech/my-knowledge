    Linuxコマンド<br />
    <br />
    ■プロセスの確認<br />
    ・全プロセス<br />
    ps -ef<br />
    <br />
    ・httpdプロセスを検索し、自身のgrepプロセスは除外する方法<br />
    ps -ef | grep httpd | grep -v 'grep httpd'<br />
    <br />
    ・tomcatプロセスを検索し、自身のgrepプロセスは除外する方法<br />
    ps -ef | grep java | grep -v 'grep java'<br />
