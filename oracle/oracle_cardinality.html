<b>カーディナリティ</b><br/>
<br/>
■カーディナリティ<br/>
<br/>
　カーディナリティ（Cardinality）には、次のような意味がある。<br/>
　リレーションシップの詳細を表現する記号で、日本語では「多重度」と呼ばれる。<br/>
　データ・ディメンション内のユニークな値の数の粒度﻿。<br/>
<br/>
　テーブルをある列で検索した時に、テーブルの行数に対してどの程度返される行数を絞り込めるかを表す指標。﻿<br/>
　→インデックスはカーディナリティが高いところ(種類が多いところ)に貼る。<br/>
