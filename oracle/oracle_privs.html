    <b>権限関連</b><br />
    <br />
    ■現行ユーザーが権限受領者であるオブジェクトの権限付与を示す方法<br />
    （自身に付与されている権限）<br />
    ※WHERE句は任意<br />
    <br />
    SELECT * FROM USER_TAB_PRIVS_RECD<br />
    WHERE TABLE_NAME IN ('テーブル名','テーブル名')<br />
    <br />
    ■現行ユーザーがオブジェクト所有者、権限付与者または権限受領者であるオブジェクトの権限付与を示す方法<br />
    ※WHERE句は任意<br />
    <br/>
    SELECT * FROM USER_TAB_PRIVS<br/>
    WHERE TABLE_NAME IN ('テーブル名','テーブル名')<br/>
