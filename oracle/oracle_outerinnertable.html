<b>外部表と内部表</b><br/>
<br/>
■外部表と内部表<br/>
<br/>
　●外部表(駆動表)<br/>
　　JOINするときのベースになる表。以下のSQLでいえば、table1<br/>
<br/>
　●内部表<br/>
　　外部表にくっつける表。以下のSQLでいえば、table2<br/>
<br/>
　　SELECT * FROM table1 t1 INNER JOIN table2 t2 on t1.id = t2.id;<br/>
<br/>
