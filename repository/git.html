GIT<br/>
<br/>
■ファイル削除の方法(ディレクトリ削除含む)<br/>
  ローカルで削除しコミット、プッシュが無難。<br/>
    ⇒リモート上で削除すると、それ以降のプッシュでエラーが発生し解消できなかったため、リモートリポジトリの削除とローカルのSourceTreeの再インストールするハメになった。<br/>
    ⇒ディレクトリをローカルでコピーし、古いディレクトリの削除とリネームした新しいディレクトリをコミット、プッシュしたが、問題なくリモートに反映された。<br/>
