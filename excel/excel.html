    <b>Excel便利技</b><br />
    <br />
    ■行ストライプを設定する。<br />
    ①範囲を選択する。<br />
    ②条件付き書式を選択する。<br />
    ③以下を設定する。<br />
    ルールの種類⇒「数式を使用して、書式設定するセルを決定」<br />
    ルールの内容⇒「=MOD(ROW(),2)=1」<br />
    書式⇒塗りつぶしの色を選択<br />
    <br />
    ■ステータスの値によって行の色を変更する。<br />
    ①範囲を選択する。<br />
    ②条件付き書式を選択する。<br />
    ③以下を設定する。<br />
    ルールの種類⇒「数式を使用して、書式設定するセルを決定」<br />
    ルールの内容⇒「IF($E3="完了",TRUE,FALSE)」<br />
    ※「$E3」には先頭行のステータスセルを指定<br />
    書式⇒塗りつぶしの色を選択<br />
